<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Informe seus dados de acesso</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="UsuÃ¡rio" formControlName="usuario" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Senha" formControlName="senha" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      
                    </div>
                    <div class="col-6 text-right">
                                
                      <button type="button" class="btn btn-primary px-4" (click)="entrar()" style="min-width: 60px;">
                        <i class="fa fa-spinner fa-pulse fa-fw" aria-hidden="true" *ngIf="loading"></i>
                        <span *ngIf="!loading">Entrar</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img src="assets/img/brand/logo_tech_branco.png" style="width: 80%; height: auto;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
